[package]
name = "twsearch-wasm"
version.workspace = true
license.workspace = true
edition.workspace = true
description = "Twizzle Search WASM â€” WASM build of twsearch for `cubing.js`"

[features]
default = []

[dependencies]
twsearch = { path = "../rs", version = "=0.9.0" }
getrandom = { version = "0.3.4", features = [
  # We don't use `getrandom` directly (only through `rand`), but this explicitly including the dependency here is the easiest way to enable the `wasm_js` feature that we need for WASM compat.
  "wasm_js",
] }
console_error_panic_hook = "0.1.7"
wasm-bindgen = "0.2.105"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
cubing = { workspace = true }

[lib]
path = "./lib.rs"
crate-type = ["cdylib"]

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
dwarf-debug-info = false

# TODO
[package.metadata.wasm-pack.profile.release]
# TODO
# wasm-opt = false
wasm-opt = ["--enable-bulk-memory"]
