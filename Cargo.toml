[workspace]
resolver = "2"
members = [
  "src/cpp",
  "src/rs",
  "src/rs-ffi",
  "src/rs-wasm",
  "script/cargo-run-bin",
]
default-members = ["src/rs"]

[workspace.package]
version = "0.8.2-dev"
license = "MPL-2.0"
edition = "2021"
repository = "https://github.com/cubing/twsearch"

[workspace.dependencies]
cubing = "0.15.0-pre.1"

[workspace.metadata.bin]
cbindgen = { version = "0.27.0" }
cargo-binstall = { version = "1.4.4" }
wasm-pack = { version = "0.13.1" }
