name: CI

on: [push, pull_request]

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/install-pinned-toolchains
      - uses: Swatinem/rust-cache@v2
      - run: make build-rust
      - run: make test-rust-build-help
      - run: make test-rust-build-version
      - run: make test-rust-lib
      - run: make test-rust-examples
      - run: make lint-rust
      - run: make benchmark-rust

  rust-ffi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/install-pinned-toolchains
      - uses: Swatinem/rust-cache@v2
      - run: make build-rust-ffi
      - run: make test-rust-ffi

  rust-wasm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/install-pinned-toolchains
      - uses: Swatinem/rust-cache@v2
      - run: make build-rust-wasm
      - run: make test-rust-wasm

  rust-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/install-pinned-toolchains
      - uses: Swatinem/rust-cache@v2
      - run: make build-rust
      - run: make benchmark-rust

  lint-js:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/install-pinned-toolchains
      - run: make lint-js

  ruby:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/install-pinned-toolchains
      # TODO: XDG conventions ðŸ˜•
      - run: echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - run: make test-ruby
      - run: make lint-ruby

  build-x86_64-apple-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: rustup target add x86_64-apple-darwin
      - run: cargo build --target x86_64-apple-darwin --release

  build-aarch64-apple-darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-rust

  build-x86_64-pc-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-rust

  build-aarch64-pc-windows:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-rust

  build-x86_64-unknown-linux-gnu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-rust

  build-aarch64-unknown-linux-gnu:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: rustup toolchain list
      - run: make build-rust
